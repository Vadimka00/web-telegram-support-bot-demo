<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <link rel="icon" href="/static/favicon.svg" type="image/svg+xml">
  <title>Админ-панель</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>

    * {
        box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #f4f6f9;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      width: 100%;
      max-width: 340px;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.4rem;
      color: #333;
    }

    .field {
      margin-bottom: 1.25rem;
    }

    .field input {
      width: 100%;
      padding: 0.65rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: border 0.2s;
    }

    .field input:focus {
      outline: none;
      border-color: #0066ff;
    }

    button {
      width: 100%;
      padding: 0.7rem;
      font-size: 1rem;
      background: #0066ff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #0052cc;
    }

    .error {
      color: #e53935;
      font-size: 0.9rem;
      margin-bottom: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Вход</h1>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
    <form method="post">
      <div class="field">
        <input type="email" name="email" placeholder="Email" required>
      </div>
      <div class="field">
        <input type="password" name="password" placeholder="Пароль" required>
      </div>
      <button type="submit">Войти</button>
    </form>
  </div>
</body>
</html>
